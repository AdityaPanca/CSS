<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative</title>
    <style>
      div {
        height: 200px;
        width: 200px;
      }
      .satu {
        background-color: violet;
      }
      .dua {
        background-color: gold;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .tiga {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
